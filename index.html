<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Verzeichnis</h1>
    <ul>
<li><a href="repo/">repo/</a></li>
<li><a href="plugin.program.hazewizard-1.0.0.zip">plugin.program.hazewizard-1.0.0.zip</a></li>
<li><a href="repository.haze-1.1.zip">repository.haze-1.1.zip</a></li>
<li><a href="plugin.program.haze.wizard-1.0.1.zip">plugin.program.haze.wizard-1.0.1.zip</a></li>
    </ul>
</body>
</html>
